<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
        }

        .result {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .result h3 {
            margin-top: 0;
        }

        .result p {
            margin-bottom: 0;
        }

        .result a {
            color: #007bff;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        #pageContent {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #pageContent h1, #pageContent h2, #pageContent h3, #pageContent h4, #pageContent h5, #pageContent h6 {
            margin-top: 0;
        }

        #pageContent p {
            margin-bottom: 15px;
        }

        #pageContent a {
            color: #007bff;
            text-decoration: none;
        }

        #pageContent a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Search</h1>
        <input type="text" id="searchInput" placeholder="Enter your search term">
        <button id="searchButton">Search</button>
        <div id="output"></div>
        <div id="pageContent"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.getElementById("searchButton");
            const outputDiv = document.getElementById("output");
            const pageContentDiv = document.getElementById("pageContent");

            searchButton.addEventListener("click", function() {
                const searchTerm = searchInput.value.trim();
                if (searchTerm !== "") {
                    searchWikipedia(searchTerm);
                }
            });

            function searchWikipedia(term) {
                const url = `https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&list=search&srsearch=${term}`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayResults(data.query.search);
                    })
                    .catch(error => {
                        console.error("There was a problem fetching data:", error);
                    });
            }

            function displayResults(results) {
                outputDiv.innerHTML = ""; // Clear previous results

                if (results.length === 0) {
                    outputDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }

                results.forEach(result => {
                    const title = result.title;
                    const snippet = result.snippet;
                    const url = `https://en.wikipedia.org/wiki/${encodeURI(title)}`;

                    const resultDiv = document.createElement("div");
                    resultDiv.classList.add("result");
                    resultDiv.innerHTML = `
                        <h3><a href="#" class="result-link" data-title="${title}">${title}</a></h3>
                        <p>${snippet}</p>
                    `;
                    outputDiv.appendChild(resultDiv);
                });

                const resultLinks = document.querySelectorAll('.result-link');
                resultLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();

                        const pageTitle = this.getAttribute('data-title');
                        getPageContent(pageTitle);
                    });
                });
            }

            function getPageContent(title) {
                const url = `https://en.wikipedia.org/w/api.php?action=parse&format=json&origin=*&page=${title}`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPageContent(data.parse.text['*']);
                    })
                    .catch(error => {
                        console.error("There was a problem fetching page content:", error);
                    });
            }

            function displayPageContent(content) {
                pageContentDiv.innerHTML = content;
            }
        });
    </script>
</body>
</html>
